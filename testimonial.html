<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Testimonial</title>
    <link rel="stylesheet" href="assets/css/nav.css" />
    <link rel="stylesheet" href="assets/css/testimonial.css" />
    <link rel="stylesheet" href="assets/css/index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>
    <nav class="navbar">
        <ul class="navbar-ul">
            <div class="navbar-left">
                <li>
                    <img src="assets/img/dumbways.png" class="navbar-logo" />
                </li>
                <li>
                    <a href="index.html" class="navbar-link active"> Home </a>
                </li>
                <li>
                    <a href="blog.html" class="navbar-link"> Blog </a>
                </li>
            </div>
            <div class="navbar-right">
                <li>
                    <a href="contact.html" class="navbar-contact-btn"> Contact </a>
                </li>
                <i class="fa-solid fa-bars fa-2x" style="cursor: pointer;" id="hamburger-button"
                    onclick="openHamburger()"></i>
            </div>
        </ul>
        <div id="hamburger-navbar-container" class="hamburger-navbar-container hidden">
            <a class="hamburger-navbar-link hamburger-active" href="index.html">Home</a>
            <a class="hamburger-navbar-link" href="blog.html">Blog</a>
            <a class="hamburger-navbar-link" href="contact.html">Contact Me</a>
        </div>
    </nav>

    <div class="container">
        <h1>My Testimonials</h1>
        <div class="container-rating">
            <h2> Rating By Star</h2>
            <div class="rating">
                <button class="rating-btn" onclick="allTestimonial()">
                    All
                </button>
                <button class="rating-btn">
                    1 <i class="fa-solid fa-star" onclick="filterTestimonial(1)"></i>
                </button>
                <button class="rating-btn">
                    2 <i class="fa-solid fa-star" onclick="filterTestimonial(2)"></i>
                </button>
                <button class="rating-btn">
                    3 <i class="fa-solid fa-star" onclick="filterTestimonial(3)"></i>
                </button>
                <button class="rating-btn">
                    4 <i class="fa-solid fa-star" onclick="filterTestimonial(4)"></i>
                </button>
                <button class="rating-btn">
                    5 <i class="fa-solid fa-star" onclick="filterTestimonial(5)"></i>
                </button>
            </div>
        </div>

        <section class="testimonials" id="testimonials">

        </section>
    </div>
    <script src="assets/js/index.js"></script>
    <script src="assets/js/nav.js"></script>
    <script src="assets/js/testimonial.js"></script>
</body>

</html>
