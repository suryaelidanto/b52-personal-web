<!DOCTYPE html>
<html>

<head>
    <title>Contact Me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/index.css" />
    <link rel="stylesheet" href="assets/css/nav.css" />
    <link rel="stylesheet" href="assets/css/contact.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>
    <nav class="navbar">
        <ul class="navbar-ul">
            <div class="navbar-left">
                <li>
                    <img src="assets/img/dumbways.png" class="navbar-logo" />
                </li>
                <li>
                    <a href="index.html" class="navbar-link"> Home </a>
                </li>
                <li>
                    <a href="blog.html" class="navbar-link"> Blog </a>
                </li>
            </div>
            <div class="navbar-right">
                <li>
                    <a href="contact.html" class="navbar-contact-btn"> Contact </a>
                </li>
                <i class="fa-solid fa-bars fa-2x" style="cursor: pointer;" id="hamburger-button"
                    onclick="openHamburger()"></i>
            </div>
        </ul>
        <div id="hamburger-navbar-container" class="hamburger-navbar-container hidden">
            <a class="hamburger-navbar-link" href="index.html">Home</a>
            <a class="hamburger-navbar-link" href="blog.html">Blog</a>
            <a class="hamburger-navbar-link hamburger-active" href="contact.html">Contact Me</a>
        </div>
    </nav>

    <div style="display: flex; width: 100%; justify-content: center; margin-top: 20px;">
        <form style="display: flex; flex-direction: column; width: 300px; justify-content: center;"
            onsubmit="submitData(event)">
            <label class="label-style" for="name">Name</label>
            <input class="input-style" id="name" />
            <label class="label-style" for="email">Email</label>
            <input class="input-style" id="email" />
            <label class="label-style" for="phoneNumber">Phone Number</label>
            <input class="input-style" id="phoneNumber" />
            <label class="label-style" for="subject">Subject</label>
            <select class="input-style" id="subject">
                <option>Frontend Developer</option>
                <option>Backend Developer</option>
                <option>Fullstack Developer</option>
            </select>
            <label class="label-style" for="message">Your message</label>
            <textarea class="input-style" id="message"></textarea>
            <button type="submit" class="btn-submit">Submit</button>
        </form>
    </div>

    <script src="assets/js/contact.js">
    </script>
    <script src="assets/js/nav.js">
    </script>
</body>

</html>
